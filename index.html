<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ê£ÆÊ£ÆÂ§©Ê∞£</title>
    <link rel="icon" type="image/png" href="./icon-v2.png">
    <link rel="apple-touch-icon" href="./icon-v2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon-v2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --ac-green: #7DE1A9;
            --ac-bg-pattern: #8FD8AF;
            --ac-cream: #FFFEF2;
            --ac-yellow: #F9F195;
            --ac-brown: #796452;
            --ac-blue: #4FB5D9;
            --ac-dark: #58504A;
            --ac-card-border: #E6E0C8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--ac-green);
            background-image: repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(255, 255, 255, 0.2) 20px, rgba(255, 255, 255, 0.2) 40px);
            min-height: 100vh;
            color: var(--ac-dark);
            overflow-x: hidden;
            padding-bottom: 20px;
        }

        /* Loading Áï´Èù¢ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--ac-green);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .location-pill {
            background: var(--ac-yellow);
            color: var(--ac-brown);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 1.1rem;
            transform: rotate(-2deg);
            border: 2px solid white;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
        }

        .location-pill select {
            all: unset;
            display: inline-block;
            background: white;
            color: black;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 10px;
            border: 2px solid #fff;
            cursor: pointer;
        }

        .update-pill {
            font-size: 0.8rem;
            color: white;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            display: none;
        }

        .hero-card {
            background: var(--ac-cream);
            border-radius: 35px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 4px solid white;
            margin-bottom: 25px;
            position: relative;
        }

        .hero-period {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--ac-blue);
            color: white;
            padding: 5px 20px;
            border-radius: 20px;
            font-weight: bold;
            border: 3px solid white;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.1);
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .hero-icon { font-size: 5rem; filter: drop-shadow(0 4px 0 rgba(0,0,0,0.1)); animation: bounce 3s infinite; }
        .hero-temp { font-size: 4.5rem; font-weight: 900; color: var(--ac-brown); line-height: 1; }
        .hero-desc { font-size: 1.5rem; color: #8A7B70; margin-bottom: 20px; font-weight: bold; }

        .advice-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; padding-top: 20px; border-top: 2px dashed #E0D8C0; }
        .advice-item { display: flex; flex-direction: column; align-items: center; background: rgba(255,255,255,0.5); padding: 10px; border-radius: 20px; }
        .advice-icon { font-size: 2rem; margin-bottom: 5px; }
        .advice-text { font-size: 1.4rem; font-weight: 900; color: var(--ac-brown); margin: 5px 0; line-height: 1.2; }

        .section-title { font-size: 1.2rem; color: white; margin-bottom: 15px; margin-left: 10px; font-weight: 900; text-shadow: 1px 1px 0 rgba(0,0,0,0.1); }
        .scroll-container { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; scrollbar-width: none; -ms-overflow-style: none; }
        .scroll-container::-webkit-scrollbar { display: none; }
        .mini-card { min-width: 140px; background: rgba(255,255,255,0.85); border-radius: 25px; padding: 20px 15px; text-align: center; border: 3px solid white; flex-shrink: 0; }
        .mini-time { background: var(--ac-green); color: white; padding: 3px 10px; border-radius: 10px; font-size: 0.8rem; display: inline-block; margin-bottom: 10px; font-weight: bold; }
        .mini-icon { font-size: 2.5rem; margin: 5px 0; }
        .mini-temp { font-size: 1.2rem; font-weight: 800; color: var(--ac-dark); }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem; animation: bounce 2s infinite;">‚òÅÔ∏è</div>
        <p style="color: white; font-weight: bold; margin-top: 20px;">Ê≠£Âú®ËßÄÊ∏¨Èõ≤ÁöÑÊµÅÂãï...</p>
    </div>

    <div class="status-bar">
        <div class="location-pill">
            <select id="citySelect"></select>
        </div>
        <div id="updateTime" class="update-pill">Êõ¥Êñ∞‰∏≠...</div>
    </div>

    <div class="container" id="mainContent">
        <div id="heroCard"></div>

        <h3 class="section-title">Á®çÂæåÈ†êÂ†±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        const cityMap = {
            "ÂÆúËò≠Á∏£": "yilan",
            "Ëä±ËìÆÁ∏£": "hualien",
            "Ëá∫Êù±Á∏£": "taitung",
            "ÊæéÊπñÁ∏£": "penghu",
            "ÈáëÈñÄÁ∏£": "kinmen",
            "ÈÄ£Ê±üÁ∏£": "lienchiang",
            "Ëá∫ÂåóÂ∏Ç": "taipei",
            "Êñ∞ÂåóÂ∏Ç": "newtaipei",
            "Ê°ÉÂúíÂ∏Ç": "taoyuan",
            "Ëá∫‰∏≠Â∏Ç": "taichung",
            "Ëá∫ÂçóÂ∏Ç": "tainan",
            "È´òÈõÑÂ∏Ç": "kaohsiung",
            "Âü∫ÈöÜÂ∏Ç": "keelung",
            "Êñ∞Á´πÁ∏£": "hsinchu-county",
            "Êñ∞Á´πÂ∏Ç": "hsinchu-city",
            "ËãóÊ†óÁ∏£": "miaoli",
            "ÂΩ∞ÂåñÁ∏£": "changhua",
            "ÂçóÊäïÁ∏£": "nantou",
            "Èõ≤ÊûóÁ∏£": "yunlin",
            "ÂòâÁæ©Á∏£": "chiayi-county",
            "ÂòâÁæ©Â∏Ç": "chiayi-city",
            "Â±èÊù±Á∏£": "pingtung"
        };

        const slugToName = Object.fromEntries(Object.entries(cityMap).map(([name, slug]) => [slug, name]));

        document.addEventListener("DOMContentLoaded", () => {
            const citySelect = document.getElementById("citySelect");

            // Âª∫Á´ãÈÅ∏È†Ö
            Object.keys(cityMap).forEach(name => {
                const option = document.createElement("option");
                option.value = cityMap[name];
                option.textContent = name;
                citySelect.appendChild(option);
            });

            // ÈÅ∏ÂñÆÊîπËÆä
            citySelect.addEventListener("change", (e) => {
                fetchWeather(e.target.value);
            });

            detectLocation();
        });

        async function fetchWeather(citySlug) {
            try {
                const url = `https://globalweather-tw.zeabur.app/api/weather/${citySlug}`;
                const res = await fetch(url);
                const data = await res.json();

                if (data.success) {
                    renderWeather(data.data);

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("Â§©Ê∞£Ë≥áÊñôËÆÄÂèñÂ§±ÊïóÔºåÁã∏ÂÖãÊääÁ∂≤Ë∑ØÁ∑öÂí¨Êñ∑‰∫ÜÔºÅ");
            }
        }

        function detectLocation() {
            if (!navigator.geolocation) {
                fetchWeather("kaohsiung");
                return;
            }

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;

                const geoRes = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
                const geoData = await geoRes.json();

                const county = geoData.address.county || geoData.address.city;
                const citySlug = cityMap[county] || "kaohsiung";

                const citySelect = document.getElementById("citySelect");
                citySelect.value = citySlug;
                fetchWeather(citySlug);
            }, () => {
                fetchWeather("kaohsiung");
            });
        }

        function getWeatherIcon(weather) {
            if (!weather) return "üå§Ô∏è";
            if (weather.includes("Êô¥")) return "‚òÄÔ∏è";
            if (weather.includes("Â§öÈõ≤")) return "‚õÖ";
            if (weather.includes("Èô∞")) return "‚òÅÔ∏è";
            if (weather.includes("Èõ®")) return "üåßÔ∏è";
            if (weather.includes("Èõ∑")) return "‚õàÔ∏è";
            return "üå§Ô∏è";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "üåÇ", rainText = "‰∏çÁî®Â∏∂ÂÇò";
            if (parseInt(rainProb) > 30) { rainIcon = "‚òÇÔ∏è"; rainText = "Ë®òÂæóÂ∏∂ÂÇòÔºÅ"; }

            let clothIcon = "üëï", clothText = "ËàíÈÅ©Á©øÊê≠";
            if (parseInt(maxTemp) >= 28) { clothIcon = "üéΩ"; clothText = "Áü≠Ë¢ñÂá∫Áôº"; }
            else if (parseInt(maxTemp) <= 20) { clothIcon = "üß•"; clothText = "Âä†‰ª∂Â§ñÂ•ó"; }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "Êó©Êô®";
            if (hour >= 11 && hour < 14) return "‰∏≠Âçà";
            if (hour >= 14 && hour < 18) return "‰∏ãÂçà";
            if (hour >= 18 && hour < 23) return "Êôö‰∏ä";
            return "Ê∑±Â§ú";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}¬∞</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.7rem; color:#999">ÈôçÈõ®Áéá ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.7rem; color:#999">ÊúÄÈ´òÊ∫´ ${current.maxTemp}¬∞</div>
                        </div>
                    </div>
                </div>
            `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) { p = "ÊòéÂ§©" + p; }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}¬∞ - ${f.maxTemp}¬∞</div>
                        <div style="font-size:0.8rem; color:#888; margin-top:5px;">üíß${f.rain}</div>
                    </div>
                `;
            });

            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["ÈÄ±Êó•", "ÈÄ±‰∏Ä", "ÈÄ±‰∫å", "ÈÄ±‰∏â", "ÈÄ±Âõõ", "ÈÄ±‰∫î", "ÈÄ±ÂÖ≠"];
            document.getElementById('updateTime').textContent = `${month}Êúà${date}Êó• ${days[dayIndex]}`;
        }
    </script>
</body>
</html>
